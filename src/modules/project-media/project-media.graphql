type Query {
    projectMedia(projectId: String!, type: String): [ProjectMedia]
}

type Mutation {
    createProjectMedia(projectId: String!, type: String!, title: String!, format: String!, content: String!): Boolean!
}

type ProjectMedia {
    _id: String
    projectId: String
    type: String
    title: String
    path: String
    format: String
    icon: String
    statusId: Int
    createdAt: String
    updatedAt: String
}
