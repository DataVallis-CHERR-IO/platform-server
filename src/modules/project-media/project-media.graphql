type Query {
    projectMedia(where: WhereInput!): [ProjectMedia]
}

type Mutation {
    createProjectMedia(projectId: Int!, mediaTypeId: Int!, name: String!, path: String!): Boolean!
}

type ProjectMedia {
    id: Int!
    projectId: Int
    mediaTypeId: Int
    name: String
    path: String
    statusId: Int
    createdAt: String
    updatedAt: String
}

input WhereInput {
    projectId: Int!
    mediaTypeId: Int
}
