type Query {
    projectMedia(projectId: String!): [ProjectMedia]
}

type Mutation {
    createProjectMedia(projectId: String!, title: String!, content: String!, mediaTypeId: Int!): ProjectMedia!
}

type ProjectMedia {
    _id: String
    projectId: String
    title: String
    path: String
    mediaTypeId: Int
    statusId: Int
    createdAt: String
    updatedAt: String
}
