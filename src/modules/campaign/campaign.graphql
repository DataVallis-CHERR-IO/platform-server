type Query {
    campaigns: [Campaign]
    campaign(slug: String): Campaign
}

type Campaign {
    _id: String
    title: String
    description: String
    slug: String
    contractAddress: String
    image: String
    goal: Float
    isHighlightedProject: Boolean
    statusId: Int
    startedAt: String
    endedAt: String
    createdAt: String
    updatedAt: String
}
